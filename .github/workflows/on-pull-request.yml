name: Poetry CI
on: pull_request

jobs:
 
  on-pull-request:
    runs-on:  ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python     
      #----------------------------------------------
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.2
      #----------------------------------------------
      #  -----  install & configure poetry  -----      
      #----------------------------------------------
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
      #----------------------------------------------
      #       load cached venv if cache exists      
      #----------------------------------------------
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist 
      #----------------------------------------------
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
      #----------------------------------------------
      #         set environment variables   
      #----------------------------------------------  
    - name: Set PYTHONPATH env variable
      run: echo "PYTHONPATH=/home/runner/work/sbk-scraping/sbk-scraping" >> $GITHUB_ENV   
    - name: Set APP_ROOTDIR env variable
      run: echo "APP_ROOTDIR=/home/runner/work/sbk-scraping/sbk-scraping" >> $GITHUB_ENV   
      
      #----------------------------------------------
      #              run test suite   
      #----------------------------------------------  
    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest tests/
